<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>항공권 조건 입력</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      max-width: 600px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <h2 class="mb-4">항공권 가격 알림 등록</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">출발지 (공항코드)</label>
      <input list="airport-codes" name="origin" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">도착지 목록 (쉼표로)</label>
      <input list="airport-codes" name="dests" class="form-control" required>
    </div>
    <datalist id="airport-codes">
      <option value="ICN">
      <option value="GMP">
      <option value="CJU">
      <option value="PUS">
      <option value="NRT">
      <option value="HND">
      <option value="KIX">
      <option value="SIN">
      <option value="LAX">
      <option value="JFK">
    </datalist>
    <div class="mb-3">
      <label class="form-label">날짜 목록 (쉼표로)</label>
      <input type="date" id="datePicker" class="form-control">
      <button type="button" id="addDate" class="btn btn-outline-secondary btn-sm mt-1">날짜 추가</button>
      <input type="text" name="dates" id="dateList" class="form-control mt-2" readonly required>
    </div>
    <div class="mb-3">
      <label class="form-label">최대 가격 (₩)</label>
      <input type="range" class="form-range" min="50000" max="1000000" step="10000" id="priceRange">
      <input type="number" class="form-control" name="price" id="priceInput" required>
    </div>
    <div class="mb-3">
      <label class="form-label">이메일</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">제출</button>
  </form>

  <script>
    const dates = [];
    $('#addDate').click(function () {
      const val = $('#datePicker').val();
      if (val && !dates.includes(val)) {
        dates.push(val);
        $('#dateList').val(dates.join(','));
      }
    });

    $('#priceRange').on('input', function () {
      $('#priceInput').val(this.value);
    });
    $('#priceInput').on('input', function () {
      $('#priceRange').val(this.value);
    });
  </script>
</body>
</html>
