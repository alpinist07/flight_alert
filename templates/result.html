<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>항공권 검색 결과</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2>실시간 항공권 검색 결과</h2>
  {% if results %}
    <ul class="list-group mt-4">
      {% for r in results %}
        <li class="list-group-item">{{ r }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-warning mt-4">조건에 맞는 항공권이 없습니다.</div>
  {% endif %}
  <a href="/" class="btn btn-secondary mt-3">다시 검색하기</a>
</body>
</html>
